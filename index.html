<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: 'customFont';
      src: url('assets/fonts/Inter-VariableFont_slnt,wght.ttf') format('truetype');
    }

    .attribution { 
      color: white;
      text-align: center;
      font-size: small;
      position: absolute;
      bottom: 1%;
      width: 100%;
     }
    .attribution a { color: hsl(227, 45%, 73%); }

    body{
      margin: 0%;
      padding: 0%;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #141414;
    }

    .card{
      width: 320px;
      height: auto;
      background-color: #1F1F1F;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: "custonFont";
      /* display: none; */
    }

    img {
      width: 100px;
      height: auto;
      border-radius: 50%;
    }

    .name{
      color: white;
      margin-top: 20px;
      font-family: "customFont";
      font-size: x-large;
      margin-bottom: 0%;
    }

    .place {
      color: #CBE27A;
      font-family: "customFont";
      margin-bottom: 0%;
      margin-top: 4px;
      font-size: small;
    }

    .description {
      color: white;
      font-family: "customFont";
      margin-bottom: 20px;
      margin-top: 30px;
      font-size: small;
    }

    button{
      color: white;
      background-color: #333333;
      padding: 15px;
      margin-bottom: 12px;
      width: 90%;
      height: auto;
      border-radius: 7px;
      border: none;
      font-family: "customFont";
      
    }

    button:hover{
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
      color: #636262;
    }

    .dialog-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden; /* Hidden by default */
    }

    /* Style for the dialog box */
    .dialog-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }

    /* Style for the dialog message */
    .dialog-message {
      font-family: "customFont";
        margin-bottom: 20px;
    }


  </style>
</head>
<body>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

  <div class = "card">
    <img src = "assets\images\pranay_profile.jpg"/>

    <p class = "name">Pranay Narne</p>
    <b class = "place">Boston, United States</b>
    <p class = "description">"Front-end developer and avid reader."</p>

    <button onclick = "github()">Github</button>
    <button onclick = "linkedin()">LinkedIn</button>
    <button onclick="instagram()">Instagram</button>
    <button onclick="tweet()">X</button>

  </div>

  <div id="customDialog" class="dialog-background">
      <div class="dialog-box">
          <div class="dialog-message">Account not found.</div>
          <button onclick="hideDialog()">OK</button>
      </div>
  </div>

  <script>
      function showDialog() {
          document.getElementById('customDialog').style.visibility = 'visible';
      }

      function hideDialog() {
          document.getElementById('customDialog').style.visibility = 'hidden';
      }
  </script>

  <script>
    function github(){
      window.location.href = "https://github.com/pnarne148";
    }

    function linkedin(){
      window.location.href = "https://www.linkedin.com/in/pnarne/";
    }

    function tweet(){
      // window.location.href = "http://www.w3schools.com";
      showDialog();
    }


    function instagram(){
      window.location.href = "https://www.instagram.com/narne.pranay/";
    }

  </script>
</body>
</html>
